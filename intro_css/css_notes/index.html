<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
</head>
<body>
    <div>Hello, World!</div> 
    <!-- every div will now be white -->
    <p>Hi ...</p>

    <div class="alert_text">Please agree to our terms of service.</div>
    <!-- this will now be red because the class is selected -->
    <div class="alert_text severe_alert">you can have different classes</div>

    <div id="title">me page</div>
    <!-- ids can select an elements with the given ID but there can only be one ID per element -->
    <!-- they should be used sparringly as classes can often do the job -->
    <div class="read">some text</div>
    <div class="unread">some more text</div>
    <div>
        <div class="subsection header">Latest Posts</div>
        <p class="subsection" id="preview">This is where a preview for a post might go.</p>
    </div>
    <img src="https://www.notion.so/images/page-cover/woodcuts_1.jpg"> 
    <div class="changecolour">everything in the class changecolour will now be a COLOUR tester</div>
    </body>
</html>
